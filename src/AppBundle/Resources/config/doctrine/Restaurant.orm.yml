AppBundle\Entity\Restaurant:
    type: entity
    table: restaurant
    repositoryClass: AppBundle\Entity\RestaurantRepository
    id:
        id:
            type: integer
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            scale: 0
            length: null
            unique: false
            nullable: true
            precision: 0
        enabled:
            type: boolean
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
            options:
                default: false
        orderingDelayMinutes:
            type: integer
            unique: false
            nullable: false
            options:
                default: 0
        imageName:
            type: string
            scale: 0
            length: 255
            unique: false
            nullable: true
            precision: 0
            column: image_name
        website:
            type: string
            scale: 0
            length: null
            unique: false
            nullable: true
            precision: 0
        telephone:
            type: phone_number
            nullable: true
        createdAt:
            type: datetime
            column: created_at
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            column: updated_at
            gedmo:
                timestampable:
                    on: update
        legalName:
            type: string
            scale: 0
            length: null
            unique: false
            nullable: true
            precision: 0
            column: legal_name
        deliveryPerimeterExpression:
            type: string
            nullable: false
            unique: false
            options:
              default: 'distance < 3000'
        openingHours:
            type: json_array
            scale: 0
            length: null
            unique: false
            nullable: true
            precision: 0
            column: opening_hours
        vatID:
            type: string
            scale: 0
            length: null
            unique: false
            nullable: true
            precision: 0
            column: vat_id
        additionalProperties:
            type: json_array
            scale: 0
            length: null
            unique: false
            nullable: true
            precision: 0
            column: additional_properties
        state:
            type: string
    manyToMany:
        servesCuisine:
            targetEntity: AppBundle\Entity\Cuisine
            cascade:
                - persist
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinTable:
                name: restaurant_cuisine
                inverseJoinColumns:
                    -
                        name: cuisine_id
                        unique: false
                        nullable: true
                        referencedColumnName: id
                joinColumns:
                    -
                        name: restaurant_id
                        referencedColumnName: id
                        onDelete: CASCADE
            orderBy:
                name: ASC
        owners:
            targetEntity: AppBundle\Entity\ApiUser
            mappedBy: restaurants
        products:
            targetEntity: Sylius\Component\Product\Model\ProductInterface
            cascade:
                - persist
            joinTable:
                name: restaurant_product
                inverseJoinColumns:
                    -
                        name: product_id
                        referencedColumnName: id
                joinColumns:
                    -
                        name: restaurant_id
                        referencedColumnName: id
        productOptions:
            targetEntity: Sylius\Component\Product\Model\ProductOptionInterface
            cascade:
                - persist
            joinTable:
                name: restaurant_product_option
                inverseJoinColumns:
                    -
                        name: option_id
                        referencedColumnName: id
                joinColumns:
                    -
                        name: restaurant_id
                        referencedColumnName: id
        taxons:
            targetEntity: Sylius\Component\Taxonomy\Model\TaxonInterface
            cascade:
                - persist
            joinTable:
                name: restaurant_taxon
                inverseJoinColumns:
                    -
                        name: taxon_id
                        referencedColumnName: id
                joinColumns:
                    -
                        name: restaurant_id
                        referencedColumnName: id
    oneToOne:
        address:
            targetEntity: AppBundle\Entity\Address
            cascade:
                - all
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                address_id:
                    referencedColumnName: id
            orphanRemoval: false
        contract:
            targetEntity: AppBundle\Entity\Contract
            cascade:
                - persist
            fetch: LAZY
            mappedBy: restaurant
            inversedBy: null
            joinColumns: {  }
            orphanRemoval: false
    manyToOne:
        stripeAccount:
            targetEntity: AppBundle\Entity\StripeAccount
            joinColumns:
                stripe_account_id:
                    referencedColumnName: id
        activeMenuTaxon:
            targetEntity: Sylius\Component\Taxonomy\Model\TaxonInterface
            joinColumns:
                active_menu_taxon_id:
                    referencedColumnName: id
                    nullable: true
    oneToMany:
        closingRules:
            targetEntity: AppBundle\Entity\ClosingRule
            cascade:
                - all
            fetch: LAZY
            mappedBy: restaurant
            inversedBy: null
            orphanRemoval: false
            orderBy: null
    lifecycleCallbacks: {  }
